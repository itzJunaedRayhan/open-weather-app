<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row" id="row">
            <div class="col-md-4 d-flex" id="left">
                <div class="align-self-center m-auto text-center">
                    <img id="branding" src="./images/openweather.png" alt="Open Weather">
                    <h3 class="mt-3">Open Weather API</h3>
                    <p class="lead">Enter Your City, Check Your Weather Instantly</p>
                </div>
            </div>
            <div class="col-md-8 d-flex" id="right">
                <div class="align-self-center m-auto text-center">
                    <img src="https://openweathermap.org/img/w/03d.png" alt="Scattered Cloud" id="condition">
                    <p class="lead">
                        <strong><span id="city">Dhaka</span>, <span id="country">BD</span></strong> <br>
                        <strong> <span id="main"> Cloud </span> </strong>
                        (<span id="description"> Scattered Cloud </span>) <br>

                        TEMP: <strong> <span id="temp"> 32 </span></strong>
                        PRESSURE: <strong> <span id="pressure"> 1032 </span></strong>
                        HUMIDITY: <strong> <span id="humidity"> 75 </span></strong>
                    </p>

                    <input type="text" id="city-input" placeholder="Enter Your City Name" class="form-control">
                    <small class="form-text text-white">
                        After Entering a Valid City Name Please Press Enter to Get Result
                    </small>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
